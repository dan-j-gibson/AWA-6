<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWA-6 GitHub Repo Pull</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <h1>GitHub Repo Pull</h1>
        <form id="enter-username">
            <label for="username-input">Username</label>
            <input name="username-input" id="js-username-input" type="text" placeholder="search username" required>
            <button id="input-btn" >Search</button>
        </form>
        <section id="results" class="hidden">
            <h2>Repo list</h2>
            <ul id="results-list">
            </ul>
          </section>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
<script src="app.js"></script>    
</body>
</html>
